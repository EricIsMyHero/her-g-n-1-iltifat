<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hər gün 1 iltifat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="floatingBtn" onclick="togglePanel()">➕ İltifat</div>

  <div id="panel">
    <h3>İltifat əlavə et 💬</h3>
    <textarea id="newCompliment" placeholder="İltifatlarınızın bu saytda paylaşılması üçün mənimlə əlaqə saxlamaq kifayətdir."></textarea>
    <button onclick="addCompliment()" style="background:#388E3C;">➕ Əlavə et</button>
    <button onclick="clearAllCompliments()" style="background:#C62828;">🧹 Hamısını sil</button>
    <hr>
    <h4>Əlavə olunanlar (Sadəcə sənə görünür):</h4>
    <ul id="complimentList"></ul>
  </div>

  <div style="margin: 40px 0;">
    <label for="timer" style="font-weight: bold; display: block; margin-bottom: 10px;">
      Növbəti iltifata qədərki vaxt:
    </label>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
    <div id="countdown"></div>
  </div>

  <h1>💖 Hər gün 1 iltifat 💝</h1>
  <div class="info" id="dayCount">Gün yüklənir...</div>
  <div class="info" id="complimentNumber"></div>
  <div class="compliment" id="compliment">İltifat yüklənir...</div>

  <div class="share-button">
    <button onclick="shareSite()">💌 Saytı paylaş</button>
  </div>

  <footer>
    © 2025 Sənin saytın 💖 |
    <a href="https://linktr.ee/EricIsMyHero">Əlaqə</a> |
    <a href="mailto:ericismyhero2467@gmail.com">Təklif və İradlarınız üçün</a>
  </footer>

  <script src="script.js"></script>

</body>
</html>
