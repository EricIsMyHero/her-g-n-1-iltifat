<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Hər gün 1 iltifat</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1;

          <div style="margin: 40px 0;">
  <label for="timer"><strong>Növbəti iltifata qədər vaxt:</strong></label>
  <div style="background: #ffe6ec; border-radius: 10px; overflow: hidden;">
    <div id="progress" style="height: 20px; width: 0; background: #c2185b; transition: width 1s;"></div>
  </div>
  <div id="countdown" style="margin-top: 5px; font-size: 14px; color: #c2185b;"></div>
</div>
    }

    h1 {
      font-size: 32px;
      color: #c2185b;
      margin-bottom: 30px;
    }
     .share-button {
      text-align: center;
      margin-bottom: 30px;
    }

    .share-button button {
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      z-index: 1;
    }

    .share-button button:hover {
      background-color: #a01048;
    }
    .info {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }
    .compliment {
      font-size: 20px;
      font-style: italic;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f9dce5;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
        .emoji {
      position: fixed;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      opacity: 0.2;
        }
  </style>
</head>
<body>

  <h1>💖 Hər gün 1 iltifat 💝</h1>
<div class="share-button">
    <button onclick="shareSite()">💌 Saytı paylaş</button>
</div>
  <div class="info" id="dayCount">Gün yüklənir...</div>
  <div class="info" id="complimentNumber"></div>
  <div class="compliment" id="compliment">İltifat yüklənir...</div>

  <script>
  fetch('iltifatlar.json')
    .then(res => res.json())
    .then(compliments => {
      const today = new Date();
      const day = today.getDate();
      const month = today.toLocaleString('az-AZ', { month: 'long' });
      const year = today.getFullYear();

      const index = today.getDate() % compliments.length;

      document.getElementById("dayCount").textContent = `📅 Bugün ${day} ${month} ${year}`;
      document.getElementById("complimentNumber").textContent = ` İltifatlar ${index + 1}/${compliments.length}`;
      document.getElementById("compliment").textContent = compliments[index];
    })
    .catch(error => {
      document.getElementById("compliment").textContent = "İltifatlar yüklənə bilmədi 😢";
      console.error("Xəta:", error);
    });
  function shareSite() {
      const shareData = {
        title: "💖Hər Gün Bir İltifat 💖",
        text: "Nə yəni hər gün bir iltifat?🥺💘",
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => console.log("Paylaşıldı"))
          .catch((err) => console.log("Xəta:", err));
      } else {
        prompt("Linki kopyala və paylaş ✨", window.location.href);
      }
  }
    const emojis = ["🌸", "🎀", "🩷", "😻", "💝", "💖"];
    for (let i = 0; i < 100; i++) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      emoji.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(emoji);
    }
</script>
  <script>
// ... Əvvəlki kodlar

// Günü bitənə qədər progress bar
function updateProgressBar() {
  const now = new Date();
  const endOfDay = new Date();
  endOfDay.setHours(24, 0, 0, 0); // Gecə 12:00

  const total = 24 * 60 * 60 * 1000; // 1 gün = ms
  const passed = now - new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const remaining = endOfDay - now;
  const percent = (passed / total) * 100;

  document.getElementById("progress").style.width = percent + "%";

  const hours = Math.floor(remaining / (1000 * 60 * 60));
  const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerText =
    `Yeni iltifata ${hours} saat, ${minutes} dəqiqə, ${seconds} saniyə qaldı.`;
}

// İlk dəfə çağır və hər saniyə yenilə
updateProgressBar();
setInterval(updateProgressBar, 1000);
  </script>
</body>
</html>
